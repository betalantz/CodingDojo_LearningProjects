<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login & Reg | Home</title>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body>
        <h1>Registration</h1>
        <form action="{% url 'my_register' %}" method='post'>
            {% csrf_token %}
            <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
            <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
            <label for="email">Email:<input type="text" name="email" id="email"></label>
            <label for="password">Password:<input type="password" name="psw" id="psw"></label>
            <label for="confirm">Confirm pw:<input type="password" name="cfm" id="cfm"></label>
            <input type="submit" value="Register">
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <hr>
        <h1>Login</h1>
        <form action="{% url 'my_login' %}" method='post'>
            {% csrf_token %}
            <label for="email">Email:<input type="text" name="email" id="email"></label>
            <label for="password">Password:<input type="password" name="psw" id="psw"></label>
            <input type="submit" value="Login">
        </form>
    </body>
</html>
