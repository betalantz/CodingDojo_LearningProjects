<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body>
        <h1>Welcome, {{request.session.user_first_name}}!</h1>
        <a href="{% url 'my_logout'%}">Logout</a>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
                {% for user in users %}
                    {% if user.id == request.session.user_id %}
                        <tr>
                            <td>{{user.first_name}}</td>
                            <td>{{user.last_name}}</td>
                            <td>{{user.email}}</td>
                            <td><a href="/delete/user/{{user.id}}">Delete user</a></td>
                        </tr>
                    {%endif%}
                {% endfor %}
        </table>
    </body>
</html>
