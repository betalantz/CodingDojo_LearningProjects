<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body>
        <h1>Edit User {{ user.id }}</h1>
        <form action='/users/{{user.id}}/' method='POST'>
            {% csrf_token %}
            <label for="first_name">First Name:<input type="text" name="first_name" id="first_name" placeholder= {{ user.first_name }}></label>
            <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name" placeholder= {{ user.last_name }}></label>
            <label for="email">email:<input type="text" name="email" id="email" placeholder= {{ user.email }}></label>
            <input type="submit" value="Update">
        </form>
        <div>
            <p><a href={% url 'my_index' %}>Home</a> | <a href={% url 'my_show' user.id %}>Show</a></p>
        </div>

    </body>
</html>
