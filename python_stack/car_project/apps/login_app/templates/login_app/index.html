<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body>
        <h3>Registration</h3>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                {%if message.tags == 'error'%}
                    <li style='color: red'>{{ message }}</li>
                {% elif message.tags == 'success'%}
                    <li style='color: green'>{{ message }}</li>
                {% endif %}                   
            {% endfor %}
        </ul>
        {% endif %}
        <form action="{% url 'my_register' %}" method='post'>
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="Enter your first name."><br>
            <input type="text" name="last_name" placeholder="Enter your last name."><br>
            <input type="text" name="email" placeholder="Enter your email."><br>
            <input type="password" name="password" placeholder="Enter your password."><br>
            <input type="password" name="cpassword" placeholder="Confirm your password."><br>
            <input type="date" name="bday" placeholder="Enter your email."><br>
            <input type="submit" value="Register">            
        </form>
        <h3>Login</h3>
        <form action="{% url 'my_login' %}" method='post'>
            {% csrf_token %}
            <input type="text" name="email" placeholder="Enter your email."><br>
            <input type="password" name="password" placeholder="Enter your password."><br>
            <input type="submit" value="Login">

    </body>
</html>
