        <title>Slot Machine</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            "use strict";
            function slotMachine(quarters)
            {
                // var win = Math.ceil(Math.random()*100);
                // console.log(win);
                if (quarters > 0)
                {
                    quarters -= 1;
                    var spin = Math.ceil(Math.random()*100);
                    if(spin == 100)
                    {
                        var reward = Math.trunc(Math.random() * 50)+51;
                        console.log("You're a winner! Collect", reward+quarters, " quarters.");
                    }
                } 
                if (quarters == 0) {
                    console.log("Sorry, you now have", quarters, "quarters.");
                }
            }
            slotMachine(1);
        </script>
