<div class="card text-white bg-warning mb-3" style="max-width: 20rem;">
    <div class="card-header">Power Level:</div>
    <div class="card-body" *ngIf="pLevel">
      <h4 class="card-title" >{{ pLevel * 250 }}</h4>
      <p class="card-text" *ngIf="pLevel * 250 > 20000">"Superlative!"</p>
      
    </div>
</div>
