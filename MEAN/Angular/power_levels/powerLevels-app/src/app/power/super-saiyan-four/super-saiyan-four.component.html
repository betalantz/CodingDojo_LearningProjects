<div class="card text-white bg-danger mb-3" style="max-width: 20rem;">
    <div class="card-header">Power Level:</div>
    <div class="card-body" *ngIf="pLevel">
      <h4 class="card-title" >{{ pLevel * 500 }}</h4>
      <p class="card-text" *ngIf="pLevel * 500 == 50000">"The One"</p>
      
    </div>
</div>
